<!DOCTYPE html>
<html>

<head>
    <title>Search Results Page</title>
    <style>
    .row {
      display: flex;
      flex-wrap: wrap;
      padding: 0 4px;
    }
    .column {
      flex: 50%;
      padding: 0 4px;
    }
    .column img {
      margin-top: 8px;
      vertical-align: middle;
      max-width: 100%;
      height: auto;
    }

    </style>
</head>

<body>
  <div id="titleHeader" class="header">
    <h1 style="margin:5px">Query page</h1>
  </div>

  <div class="row">
    <div class="column">
    {% if imgs %}
      {% for img in imgs %}
      <a href="{{ url_for('show_single_image', imageurl=img[1]) }}">
        <img src="{{ img[1] }}" id="{{ img[0] }}">
      </a>
      {% endfor %}
      {% endif %}
    </div>
  </div>


</body>

</html>
